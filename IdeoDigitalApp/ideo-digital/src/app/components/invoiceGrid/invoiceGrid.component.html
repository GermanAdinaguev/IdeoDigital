<div style="margin-left: 10px;margin-top: 10px;">

<h2>
Invoices
</h2> 

<table class="table">
  <thead>
  <tr>
    <th>Id</th>
    <th>Invoice Date</th>
    <th>Business Name</th>
    <th>Business Address</th>
    <th>Customer Name</th>
    <th>Customer Address</th>
    <th>Total Sum</th>
    <th>Edit</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let invoice of invoices">
    <td>{{invoice.id}}</td>
    <td>{{invoice.invoiceDate | date}}</td>
    <td>{{invoice.businessName}}</td>
    <td>{{invoice.businessAddress}}</td>
    <td>{{invoice.customerName}}</td>
    <td>{{invoice.customerAddress}}</td>
    <td>{{invoice.total}}</td>
    <td><a href="/invoice?id={{invoice.id}}">Edit</a></td>
  </tr>
  </tbody>
</table>


<a target="_blank" class="btn btn-primary" href="/invoice">Create Invoice</a>

</div>
